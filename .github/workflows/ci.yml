name: üöÄ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: üê≥ build
    uses: ./.github/workflows/build.yml
    secrets: inherit
  
  deploy:
    name: üöÄ Deploy
    runs-on: [self-hosted]
    needs: [build]
    # needs: [build]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PORT: ${{ secrets.PORT }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET: ${{ secrets.AWS_SECRET }}
      AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - name: Cache node modules
        uses: actions/cache@v4.0.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: üöÄ Run Docker Compose on Staging
      #   if: ${{ github.ref == 'refs/heads/dev' }}
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
      #     FRONTEND_URL: ${{ secrets.FRONTEND_URL_STAGING }}
      #   run: |
      #     docker pull algomax/nestjs-chat-api:latest
      #     docker compose -f docker-compose.dev.yaml up -d
      #     docker system prune --all --volumes --force

      - name: üöÄ Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/main' }}
        # env:
        #   FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        #   DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          docker pull algomax/nestjs-chat-api:production
          docker compose -f docker-compose.prod.yaml up -d
          docker system prune --all --volumes --force